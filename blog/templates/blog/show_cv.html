{% extends 'blog/base.html' %}

{% block content %}
    
        <div class="cv">
            <div class="cv_name">
                <h1>Eni Segun CV</h1>
            </div>

        {% for cv_section in cv %}

        <!-- if user.is_authenticated --> 
            <a class="btn btn-default" id="id_edit_section" href="{% url 'edit_cv' pk=cv_section.pk%}"><span class="glyphicon glyphicon-pencil" ></span></a>
        <!-- endif -->

            <div class="cv_title">
                <h2>{{ cv_section.title }}</h2>
            </div>
            <div class="cv_text">
                <p>{{ cv_section.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
        </div>
{% endblock %}
