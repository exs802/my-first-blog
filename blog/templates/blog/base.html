{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Bungee|Nixie+One|Raleway|Forum|Noto+Serif+SC:wght@200|Montserrat:300|Cormorant+Garamond:ital,wght@0,300;0,400;1,300|Oswald|Nanum+Myeongjo|Playfair+Display" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <title>Django Girls Blog</title>
    </head>
    <body>
        <div class="page-header">
            <div class="container">
                {% if user.is_authenticated %}
                    <a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
                {% endif %}
                <h1><a href="/">Django Girls Blog</a></h1>

                <div class="page-tabs">
                    <div class="row">
                        <div class="col">
                            <h1><a href="{% url 'post_list' %}" class="tabs">Blog Posts</a></h1>
                        </div>
                        <div class="col">
                            <h1><a href="{% url 'show_cv' %}" class="tabs">CV</a></h1>
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
